<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chill Billy</title>
    <meta name="description" content="Chill Billy Weather Forecast">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> 
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>

<body>
    <header>
        <div>
            <h1>Chill Billy Weather</h1>
        </div>
        <form>
            <label for="city-name">Search for weather:</label>
            <div class="search-field-container">
                <input id="city-name" type="text" name="city" placeholder="City Name" required>
                <select name="state" id="state" required>
                    <option value="">State</option>
                </select>
                <button id="submit" type="submit">Search</button>
            </div>
        </form>
    </header>
    <main>
        <div class="recent-searches">
            <h2 class="recent-search-text"></h2>
            <section id="saved-cities">
            </section>
        </div>
        <section class="weather">
            <section class="current-weather">
            </section>
            <div class="five-day-forecast-container">
                <h3 id="forecast-title">5-Day Forecast</h3>
                <section class="five-day-forecast">
                </section>
            </div>
        </section>

    </main>
    <footer>
        <p>Created by Michael Mattingly</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
